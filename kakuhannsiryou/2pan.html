<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>縦スクロール写真ギャラリー</title>

  <style>
    body{
      margin:0;
      font-family:"Noto Sans JP", sans-serif;
      background:#f7f7fa;
      color:#222;
      padding:20px;
      display:flex;
      flex-direction:column;
      gap:24px;
    }

    h1{
      margin:0 0 10px;
      font-size:1.5rem;
      text-align:center;
      letter-spacing:0.03em;
    }

    /* 写真1つ1つの枠 */
    .photo-box{
      width:100%;
      max-width:800px;   /* 大きめに表示 */
      margin:0 auto;
      aspect-ratio: 16/9;   /* 横長大きめ比率（変更OK） */
      border-radius:14px;
      overflow:hidden;
      background:#ddd;
      box-shadow:0 6px 20px rgba(0,0,0,0.12);
      transition:transform .25s ease, box-shadow .25s ease;
    }

    /* スクロールで並べるだけなので hover は軽く */
    .photo-box:hover{
      transform:translateY(-6px);
      box-shadow:0 12px 32px rgba(0,0,0,0.18);
    }

    /* 画像 */
    .photo-box img{
      width:100%;
      height:100%;
      object-fit:cover;
      object-position:center;
      display:block;
    }

    /* 説明文 */
    .caption{
      text-align:center;
      margin-top:6px;
      margin-bottom:30px;
      font-size:.9rem;
      color:#666;
    }

    @media (max-width:480px){
      .photo-box{
        border-radius:10px;
      }
      h1{font-size:1.3rem;}
    }
  </style>
</head>

<body>

  <h1>２班の発表資料</h1>

  <!-- 写真 1 -->
  <div class="photo-box">
    <img src="https://via.placeholder.com/1600x900.png?text=Photo+1" alt="写真1">
  </div>
  <p class="caption">写真1の説明</p>

  <!-- 写真 2 -->
  <div class="photo-box">
    <img src="https://via.placeholder.com/1600x900.png?text=Photo+2" alt="写真2">
  </div>
  <p class="caption">写真2の説明</p>

  <!-- 写真 3 -->
  <div class="photo-box">
    <img src="https://via.placeholder.com/1600x900.png?text=Photo+3" alt="写真3">
  </div>
  <p class="caption">写真3の説明</p>

  <!-- 写真 4 -->
  <div class="photo-box">
    <img src="https://via.placeholder.com/1600x900.png?text=Photo+4" alt="写真4">
  </div>
  <p class="caption">写真4の説明</p>

  <!-- 写真 5 -->
  <div class="photo-box">
    <img src="https://via.placeholder.com/1600x900.png?text=Photo+5" alt="写真5">
  </div>
  <p class="caption">写真5の説明</p>

</body>
</html>
